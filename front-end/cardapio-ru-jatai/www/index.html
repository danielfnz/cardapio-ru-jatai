<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cardápio RU - UFG Jataí</title>

    <link rel="manifest" href="manifest.json">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-local-storage.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <!-- Controller -->
    <script src="templates/enquetes/enquetesController.js"></script>
    <script src="templates/segunda/segundaController.js"></script>
    <script src="templates/terca/tercaController.js"></script>
    <script src="templates/quarta/quartaController.js"></script>
    <script src="templates/quinta/quintaController.js"></script>
    <script src="templates/sexta/sextaController.js"></script>
   </head>

  <body ng-app="cardapio">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

    </ion-nav-bar>
      <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Cardápio" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/inicio">
    <ion-nav-view name="tab-inicio"></ion-nav-view>
  </ion-tab>

    <ion-tab title="Enquetes" icon-off="ion-podium" icon-on="ion-podium" href="#/tab/enquetes">
    <ion-nav-view name="tab-enquetes"></ion-nav-view>
  </ion-tab>

      <ion-tab title="Informações" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/informacoes">
    <ion-nav-view name="tab-informacoes"></ion-nav-view>
  </ion-tab>

</ion-tabs>
